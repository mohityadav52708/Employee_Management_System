<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Analytics Dashboard</title>
</head>
<body>
    <h1>Movie Analytics Dashboard</h1>
    <form action="/load_dataset" method="post" enctype="multipart/form-data">
        <label for="dataset">Upload Dataset (CSV):</label>
        <input type="file" name="dataset" required>
        <button type="submit">Load Dataset</button>
    </form>
    <br>
    {% if dataset_loaded %}
    <h3>Analysis Options</h3>
    <form action="/analysis" method="post">
        <select name="task" required>
            <option value="average_revenue_by_genre">Average Revenue by Genre</option>
            <option value="highest_rated_movie">Highest Rated Movie in Each Genre</option>
            <option value="top_3_revenue">Top 3 Movies by Revenue</option>
            <option value="highest_total_revenue_year">Year with Highest Total Revenue</option>
            <option value="plot_ratings_by_genre">Plot Average Ratings by Genre</option>
        </select>
        <button type="submit">Run Analysis</button>
    </form>
    <br>
    <h3>Filter Options</h3>
    <form action="/filter" method="post">
        <label for="year">Year:</label>
        <input type="text" name="year" placeholder="e.g., 2020">
        <label for="genre">Genre:</label>
        <input type="text" name="genre" placeholder="e.g., Action">
        <button type="submit">Filter</button>
    </form>
    {% endif %}
</body>
</html>
